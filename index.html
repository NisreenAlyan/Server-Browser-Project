<body onLoad="window.status='Simple Browser'; return true">
<div id="display">
<table>			
<tr>	
<!-- BACK -->
<td><a href="javascript:history.back();" title="Back"><img src="images/back.gif" ALT="Back" class="command"></a></td>
<!-- FORWARD -->
<td><A HREF="javascript:history.go(1);" title="Forward"><img src="images/forward.gif" ALT="Forward" class="command"></a></td>
<!-- HOME -->
<td><a href="javascript:homein();" title="Home"><img src="images/home.gif" ALT="Home" class="command"></a></td>
<!-- REFRESH -->
<td><a href="javascript:window.location.reload();" title="Refresh"><img src="images/refresh.gif" ALT="Refresh" class="command"></a></td>
<!-- VIEW SOURCE -->
<td><a href="javascript:source();" title="View Source"><img src="images/source.gif" ALT="View Source" class="command"></a></td>
<!-- ABOUT -->
<td><a href="javascript:about();" title="About"><img src="images/about.gif" ALT="About" class="command"></a></td>
<td><a href="javascript:update();" title="Update"><img src="images/update.gif" ALT="Update" class="command"></a></td>
<!-- URL BOX -->
<td>
<form onSubmit="return !window.open(this.url.value,'main','');" name="URL_box" action="#"> 
<input type="text" name="url" value="http://" id="input_url">
</form>
</td>
<td><img src="images/find.gif" onclick="!window.open(URL_box.url.value,'main','');" id="imagen" ALT="Go!"></td>
</tr>
</table></div>
<!-- menu start -->
<div id="menu" class="menu">
<a href="javascript:readme();" class="menuitem">Readme</a>
<a href="javascript:print_frame();" class="menuitem">Print</a>

</div>
